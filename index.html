<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="icon" type="image/x-icon" href="./src/images/huella.ico" />
    <title>Happy Pets</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="navbar__title">
          <img class="huella" src="./src/images/huella.png" alt="" />
          <h1>Happy Pets</h1>
        </div>
        <ul class="navbar__links">
          <li><a href="./index.html">Inicio</a></li>
          <li><a href="./nosotros.html">Nosotros</a></li>
          <li><a href="./especialidades.html">Especialidades</a></li>
          <li><a href="./contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <img class="main__image" src="./src/images/mainVete.png" alt="" />
      <section class="container__animales">
        <div class="image__animal">
          <img src="./src/images/animal1.png" alt="" />
        </div>
        <div class="image__animal">
          <img src="./src/images/animal2.png" alt="" />
        </div>
        <div class="image__animal">
          <img src="./src/images/animal3.png" alt="" />
        </div>
        <div class="image__animal">
          <img src="./src/images/animal4.png" alt="" />
        </div>
      </section>

      <section class="mensaje">
        <img src="./src/images/mensaje.png" alt="" />
        <div class="mensaje__texto">
          <p>En Happy Pets</p>
          <p>Cuidamos a tu Mascota</p>
          <p>Igual que lo harías Tu</p>
        </div>
      </section>

      <section class="section_Marcas">
        <p>Estas Marcas Nos Respaldan</p>
        <div class="container_Marcas">
          <img class="marcas" src="./src/images/marca1.png" alt="" />
          <img class="marcas" src="./src/images/marca2.png" alt="" />
          <img class="marcas" src="./src/images/marca3.png" alt="" />
          <img class="marcas" src="./src/images/marca4.png" alt="" />
        </div>
      </section>
    </main>
    <footer>
      <section class="footer__info">
        <div class="footer__info--direction">
          <div class="linea"></div>
          <div class="footer__info--direccion">
            <p>Visítenos</p>
            <p>Av. 13 De Enero # 3000</p>
            <p>S.J.L</p>
          </div>
        </div>
        <div class="footer__info--contacto">
          <p>Llámanos</p>
          <div class="contacto__number">
            <img class="logo__red" src="./src/images/whats.png" alt="" />
            <span>999999999</span>
          </div>
        </div>
        <div class="redes-sociales">
          <div class="linea"></div>
          <p>Redes</p>
          <div class="container-redes">
            <img
              id="face"
              class="logo__red"
              src="./src/images/face.png"
              alt=""
            />
            <img
              id="insta"
              class="logo__red"
              src="./src/images/insta.png"
              alt=""
            />
            <img
              id="tiktok"
              class="logo__red"
              src="./src/images/tiktok.png"
              alt=""
            />
          </div>
        </div>
      </section>
      <p class="footer__autor">
        2023 Happy Pets - todos los derechos reservados
      </p>
    </footer>
    <script src="./src/js/index.js"></script>
  </body>
</html>
